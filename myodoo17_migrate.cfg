[options]
; --- DB target for migration ---
db_host = False
db_port = False
db_user = odoo
db_password = False
db_name = isalab
dbfilter = ^isalab$

; --- Addons parents (one-level deep) ---
addons_path = /opt/odoo/isalab17/OpenUpgrade,/opt/odoo/isalab17/odoo/addons,/opt/odoo/isalab17/addons,/opt/odoo/isalab17/custom,/opt/odoo/isalab17/custom_addons,/opt/odoo/isalab17/custom_3rdP_addons/module_from_oca,/opt/odoo/isalab17/custom_3rdP_addons/module_from_other_vendor

; --- OpenUpgrade integration ---
server_wide_modules = base,web,openupgrade_framework
; Custom migration scripts run FIRST, then OpenUpgrade scripts
upgrade_path = /opt/odoo/isalab17/custom_migration_scripts,/opt/odoo/isalab17/OpenUpgrade/openupgrade_scripts/scripts

; --- Logging & behavior ---
logfile = /opt/odoo/isalab17/logs/isalab17_migration.log
log_level = info
; run all module updates, then exit (batch style)
update = all
stop_after_init = True
; optional: run module tests; failing tests stop the run
test_enable = False

; --- Safety during batch ---
max_cron_threads = 0
list_db = False
proxy_mode = True

; --- Data dir ---
data_dir = /opt/odoo/isalab17/.local/share/Odoo
